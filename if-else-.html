<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="greetings()">Click</button>

    <script>
        function greetings(){
            let time = new Date().getHours()

            if(time < 12){
                alert("Good Morning!")
            }
            else if(time < 18){
                alert("Good Afternoon!")
            }
            else{
                alert("Good Evening!")
            }
        }
    </script>
</body>
</html>
